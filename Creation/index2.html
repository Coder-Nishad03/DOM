<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="parent"></div>

    <script>
        let parent=document.querySelector("#parent");
        for(let i=1; i<=110; i++){
            let div1=document.createElement("div");
            div1.innerHTML="i am a box"+i ;
            parent.append(div1);
            // console.log(i);
        }
    </script>
</body>
</html>
